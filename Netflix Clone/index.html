<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation -->
     <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/Netflix_2015_logo.svg.png" alt="Netflix Logo" class="logo">
        </div>

        <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">TV Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">New & Popular</a>
            <a href="#" class="nav-link">My List</a>
        </div>

        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="assets/netflix-profile-picture.jpg" alt="Profile image" class="profile-icon">
        </div>
     </nav>

   <!-- hero section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Stranger Things</h1>
            <p class="hero-description">
                Lorem ipsum dolor sit, amet consectetur 
                adipisicing elit. Reiciendis, dicta.
            </p>
            <div class="hero-button">
                <button class="btn btn-play"><i class="fa fa-play"></i>Play</button>
                <button class="btn btn-info-circle"><i class="fa fa-info-circle"></i>More Info</button>
            </div>
        </div>
    </header>
    
</body>
</html>
